name: Copilot PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  copilot-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Copilot Review
        uses: github/copilot-review-action@latest
        with:
          github-token: ${{ secrets.SAT_GITHUB_TOKEN }}

          # Configurable categories
          enable-security-checks: true
          enable-style-checks: true
          enable-performance-checks: true
          enable-documentation-checks: true
          enable-test-coverage-checks: true
