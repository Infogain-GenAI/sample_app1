
# CI/CD Pipeline: Build Docker image, push to ACR, and deploy to Azure Web App
# This workflow runs on every push to any branch and on pull requests
name: CI - Build & Push to ACR

on:
  push: { branches: ["**"] }  # Trigger on push to any branch
  pull_request: { types: [opened, synchronize, reopened] }  # Trigger on PR events

# Environment variables used across all jobs
env:
  REGISTRY: mysampleacr          # Azure Container Registry name (without .azurecr.io)
  IMAGE_NAME: sample-app         # Docker image name

jobs:
  # Job 1: Build Docker image and push to ACR
  build-push:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4

      # Authenticate with Azure using service principal credentials
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Login to Azure Container Registry
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          registry: ${{ env.REGISTRY }}.azurecr.io
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_AE751F0B0758459FBAE075B34C0113A6 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_2922A7ED2EEA4023AAEC4D23FDC3D55F }}

      # Generate image tags based on branch name and commit SHA
      # Examples: dev-a1b2c3d4, main-e5f6g7h8, pr-123
      - name: Set tags
        run: |
          IMAGE_SHA=${GITHUB_SHA}
          BRANCH_TAG=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          echo "BRANCH_TAG=$BRANCH_TAG" >> $GITHUB_ENV
          echo "IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_ENV
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "PR_TAG=pr-${{ github.event.number }}" >> $GITHUB_ENV  # Add PR tag if applicable
          fi

      # Build Docker image and push to ACR with generated tags
      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.BRANCH_TAG }}-${{ env.IMAGE_SHA }}
            ${{ env.PR_TAG && format('{0}.azurecr.io/{1}:{2}', env.REGISTRY, env.IMAGE_NAME, env.PR_TAG) || '' }}

      # Clean up Docker resources to free disk space on runner
      - name: Runner cleanup
        if: always()
        run: |
          docker image prune -af || true
          docker container prune -f || true
          docker builder prune -af || true
  
  # Job 2: Deploy to Azure Web App (only for dev branch)
  deploy:
    runs-on: ubuntu-latest
    needs: build-push  # Wait for build-push job to complete
    # Only deploy when pushing to dev branch (not on PRs or other branches)
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    
    steps:
      # Recreate the same image tag that was built in the previous job
      - name: Set image tag
        run: |
          IMAGE_SHA=${GITHUB_SHA::8}
          BRANCH_TAG=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          echo "BRANCH_TAG=$BRANCH_TAG" >> $GITHUB_ENV
          echo "IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_ENV
      
      # Deploy the container image to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mysamplewebapp001'                                                       # Azure Web App name
          slot-name: 'Production'                                                             # Deployment slot
          images: '${{ env.REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.BRANCH_TAG }}-${{ env.IMAGE_SHA }}'  
          # Full image path with tag
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_999A64788F3249A485FB504B2AD16316 }}